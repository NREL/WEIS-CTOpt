general:
    folder_output: outputs/17_MHK_Control_Opt
    fname_output: rm1

design_variables:
  control:
    servo:
      pitch_control:
          omega:
            flag: True
            min: 0.1
            max: 1.5
          zeta:
            flag: True
            min: 0.1
            max: 3.0
          Kp_float:
            flag: True
            min: -2
            max: 0
          ptfm_freq:
            flag: True
            max: 1.0

merit_figure: DEL_TwrBsMyt  # Merit figure of the optimization problem. The options are 'AEP' - 'LCOE' - 'Cp' - 'blade_mass' - 'blade_tip_deflection'

constraints:
  control:
    Max_PtfmPitch:
        flag: True
        max: 5.5
    Std_PtfmPitch:
        flag: False
        max: 0.39  # Same as IEA-15MW with same DLCs
    nacelle_acceleration:
        flag: True
        max: 2.0
    rotor_overspeed:
        flag: True
        min: 0.0
        max: 0.3


