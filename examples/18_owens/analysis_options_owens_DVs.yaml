general:
    folder_output: outputs/18_owens_optimization
    fname_output: refturb_output
    
design_variables:
  blade:
    aero_shape:
      chord:
        flag: True
        # max: 20.0
      rotor_radius_vawt:
        flag: True
        n_opt: 7
        index_start: 1
        index_end: 6
        # max: 20.0


merit_figure: vawt_pseudolcoe

constraints:
  owens:
    SF:
      flag: True
      lower_bound: 2.0
    fatigue:
      flag: True
    power:
      flag: True # Enforce positive power


driver:
    optimization:
        flag: True         # Flag to enable optimization
        tol: 1.e-6          # Optimality tolerance
        # max_major_iter: 10  # Maximum number of major design iterations (SNOPT)
        # max_minor_iter: 100 # Maximum number of minor design iterations (SNOPT)
        max_iter: 200         # Maximum number of iterations (SLSQP)
        solver: SLSQP       # Optimization solver. Other options are 'SLSQP' - 'CONMIN'
        step_size: 1.e-4    # Step size for finite differencing
        form: forward       # Finite differencing mode, either forward or central
        setp_calc: rel_avg
    # design_of_experiments:
    #     flag: True            # Flag to enable design of experiments
    #     run_parallel: False    # Flag to run using parallel processing
    #     generator: Uniform    # Type of input generator. (Uniform)
    #     num_samples: 100        # number of samples for (Uniform only)
    #     debug_print: True
    
recorder:
    flag: True              # Flag to activate OpenMDAO recorder
    file_name: log_opt.sql  # Name of OpenMDAO recorder
    includes: ['*tower*', '*TMD*', '*mass*']