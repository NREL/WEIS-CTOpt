        properties: 
            tuning_yaml:
                type: string
                description: yaml file to tune the ROSCO controller, only used for control-only optimizations using an OpenFAST model.  Absolute path or relative to modeling input.
                default: none

    OL2CL:
        type: object
        default: {}
