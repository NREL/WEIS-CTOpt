                    pathtoturbsim:
                        type: string
                        default: nothing
                        description: path to the turbsim executable
                    NumGrid_Z:
                        type: integer
                        default: 8
                        description: turbsim vertical discretizations
                    NumGrid_Y:
                        type: integer
                        default: 6
                        description: turbsim horizontal discretizations
                    Vref:
                        type: number
                        default: 0.0
                        description: reference/nominal wind speed m/s for turbsim or other inflow wind input file (depending on which DLC is selected)
                    Vdesign:
                        type: number
                        default: 1.0
                        description: Design or rated speed of turbine, used for certain DLC cases
                    grid_oversize:
                        type: number
                        default: 0.1
                        description: amount that the turbsim inflow is oversized compared to the turbine to allow for deflection
                    regenWindFiles:
                        type: boolean
