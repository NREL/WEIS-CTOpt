                        default: 20
                        desciption: used in static (steady state) analysis, max load steps for adaptive load stepping
                    tolerance: 
                        type: number
                        defaul: 1.0000e-06
                        desciption: total mesh unsteady analysis convergence tolerance for a timestep within the structural model
                    maxIterations: 
